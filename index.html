<script>
    const generatepass = async()=>{
        // One method to create a password generator
     let pass = '';
     let str = "ABCDEFGHI12345678909876/\][@!#$%^&*(asdfsgdjghkhfygerqe q)]"
     for(i=0;i<=10;i++){
        let char = Math.floor(Math.random()*str.length+1);
        pass= pass + str.charAt(char);
        
     }
    // Another method to create a password generator to use base value 36 which is the collection of nos from 0 to 9 and lowercase alphabets
    // let pass =Math.random().toString(36).toUpperCase().slice(2)
    document.getElementById('root').innerHTML= pass;
    }
